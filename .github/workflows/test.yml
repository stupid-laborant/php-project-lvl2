name: test
on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: install
        run: make install
      - name: lnit
        run: make lint
      - name: test
        run: make test